
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Front End Developer Exercise</title>
</head>

<body>
    <main class="row">
        <section class="header">
            <h1>Task Tracker</h1>
            <strong class="version">v2.0</strong>
        </section>
        <section>
            <section class="column">
                <h3>Create a Task</h3>
                <form>
                    <div class="input-container">
                        <label for="task_name">Task Name</label>
                        <input type="text" name="task-name" id="task_name">
                    </div>
                    <div class="input-container">
                        <label for="task_date">Task Date</label>
                        <input type="date" name="task-date" id="task_date">
                    </div>
                    <div class="input-container">
                        <label for="assigned">Assigned To</label>
                        <input type="text" name="assigned" id="assigned">
                    </div>
                    <div>
                        <button type="button" id="btn_submit" class="btn-submit">Submit</button>
                    </div>
                </form>
            </section>
            <section class="column">
                <h3>Existing Tasks</h3>
                <section class="task-container">
                    <table id="tasks_list" cellspacing="0">
                        <tbody>

                        </tbody>
                    </table>
                </section>
            </section>
        </section>
    </main>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>

</html>
